<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:i,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="person.js"></script>

            <span class="button-years" id="y1880">1880</span>
            <span class="button-years selected" id="y1860">1860</span>
        </div>

    <div id="holder">

        <div id="lens"></div>

    </div>
